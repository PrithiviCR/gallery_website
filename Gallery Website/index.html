<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="120x120" rel="icon" href="./favicon.ico">
</head>
<body>
    <header class="main-hdr">
        <div class="main-hdr__logo">
            <img src="./images/logo/gallery-logo.png" alt="">
        </div>
       <p class="main-hdr__title">Photo Gallery</p> 
       <div class="dark-mode">
           <div class="dark-mode-toggle">
               <div class="round-slider off"></div>
           </div>
       </div> 
    </header>

    <div class="main-cntr">
        <div class="navbar">
            <div class="navbar__items">Nature</div>
            <div class="navbar__items">Cities</div>
            <div class="navbar__items">Office</div>
        </div>

        <div class="display">
            <div class="display__img-cntr">
                <!-- <div class ="display_img-cntr-img" 
                    style = "background-image: url('./images/Cities/img-10.jpg');
                     background-size:cover"></div>` -->
            </div>


            <div class="display__clicked-img-cntr">
                <div class="clicked-img-cntr__img" ></div>
                <div class="clicked-img-cntr__info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt suscipit vero dolorem.
                </div>
            </div>
        </div>

    </div>

    <script src="script.js" defer></script>

</body>
</html>
